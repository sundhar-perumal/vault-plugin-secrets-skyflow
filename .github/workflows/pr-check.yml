name: PR Check

permissions:
  contents: read
  actions: write
  checks: write
  pull-requests: write

on:
  pull_request:
    branches: [main, master, hotfix-*]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  # TODO: Re-enable when golangci-lint supports Go 1.25
  # lint:
  #   name: Lint
  #   uses: ./.github/workflows/lint.yml
  #   with:
  #     go-version: '1.25'
  #   secrets:
  #     SRE_GIT_READ_TOKEN: ${{ secrets.SRE_GIT_READ_TOKEN }}

  lint-skipped:
    name: Lint (Skipped)
    runs-on: sre-aws-build
    steps:
      - name: Lint temporarily disabled
        run: |
          echo "::warning::⚠️ Lint is temporarily disabled - golangci-lint does not yet support Go 1.25"
          echo "See: https://github.com/golangci/golangci-lint/issues for updates"

  test:
    name: Test
    uses: ./.github/workflows/test-coverage.yml
    with:
      go-version: '1.25'
      retention-days: 30
      create-pr-comment: true
      run-sonarqube: true
    secrets:
      SRE_GIT_READ_TOKEN: ${{ secrets.SRE_GIT_READ_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build:
    name: Build
    runs-on: sre-aws-build
    needs: [test]  # TODO: Add lint back when golangci-lint supports Go 1.25
    env:
      GITHUB_TOKEN: ${{ secrets.SRE_GIT_READ_TOKEN }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git for private modules
        shell: bash
        run: |
          git config --global url."https://${{ secrets.SRE_GIT_READ_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Build
        shell: bash
        run: go build -v -o bin/skyflow-plugin ./cmd
